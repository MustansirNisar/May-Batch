<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
       div{
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 20px;
        border: 2px solid black;
        display: inline-block;

       }
       #div2{
        /* display: none; */
        visibility: hidden;
       }
       
    </style>
</head>
<body>
   <h1>My divs</h1>
   <div id="div1" style="background-color: aqua;">div1</div>
   <div id="div2" style="background-color: blue;">div2</div>
   <div id="div3" style="background-color: burlywood;">div3</div>
   
</body>
</html>
