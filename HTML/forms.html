<html lang="en">

<body>
   <form>

  </div>

  </div>
  <br>
 <fieldset>

    <label for="">Age: </label>
    <input type="number" max="40" min="18">
  <br><br>
    <label for="">Date: </label>
    <input type="date">
  <br><br>

  <input type="file" name="" id="">

 </fieldset>
<br><br>
<input type="reset">
<br><br>
